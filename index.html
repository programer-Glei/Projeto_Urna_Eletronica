<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Urna Eletrôonica</title>
</head>
<body>
    <div class="urna">
        <div class="tela">
            <div class="d-1"></div>
            <div class="d-2">
                Aperte a tela: <br>
                CONFIRMAR para CONFIRMAR este voto <br>
                CORRIGE para REINICIAR este voto
            </div>
        </div>
        <div class="lado-direito">
            <header>
                <img src="img/brasao.gif" alt="Brasao Nacional">
                <div><p>JUSTIÇA</p><p>ELEITORAL</p></div>
            </header>
            <div class="teclado">
                <div class="teclado-numeros">
                    <div class="botoes">
                        <div class="numeros linha1">1</div>
                        <div class="numeros linha2">2</div>
                        <div class="numeros linha3">3</div>
                        <div class="numeros linha4">4</div>
                        <div class="numeros linha5">5</div>
                        <div class="numeros linha6">6</div>
                        <div class="numeros linha7">7</div>
                        <div class="numeros linha8">8</div>
                        <div class="numeros linha9">9</div>
                        <div class="numeros linha10">0</div>
                    </div>
                </div>
                <div class="teclado-acoes">
                    <div class="branco">BRANCO</div>
                    <div class="laranja">CORRIGE</div>
                    <div class="verde">CONFIRMAR</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
